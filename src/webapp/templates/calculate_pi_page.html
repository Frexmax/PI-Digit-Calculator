<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="input_div">
        <form>
            <label for="digit_input"></label>
            <input id="digit_input" type="number" min="1" max="14"
                   placeholder="How many digits of pi would you like to calculate (from 1 to 14)">

            <label for="start_calculation"></label>
            <input id="start_calculation" type="submit" value="Start Calculating!">
        </form>
    </div>
</body>
</html>
